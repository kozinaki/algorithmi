plugins {
    id 'java'
    id 'application'
}

group 'net.kozinaki'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.3'
}

application {
    mainClassName = 'net.kozinaki.App'
}

test {
    useJUnitPlatform()
}